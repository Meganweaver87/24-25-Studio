<!doctype html>

<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<meta charset="utf-8">
	<script>
		
		function setSearchEngine() {
			let selectedEngine = document.querySelector("input[name=engine]:checked").value;
			let actions = {
   				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://bing.com/search",
				"ask": "https://ask.com/web"
			};
			let searchForm = document.getElementById("searchForm");
			searchForm.setAttribute("action", actions[selectedEngine]);
		};

    window.addEventListener("load", function(){

		searchForm.addEventListener("submit", function(event) {
		let searchForm = document.getElementById("searchForm");
		let inputField = document.querySelector("input[name=q]");
		let selectedEngine = document.querySelector("input[name=engine]:checked"); // will not allow .value;
			
			 if (inputField.value == "") {
				window.alert("Please submit a value!");
				event.preventDefault();
			} 
			
			if (selectedEngine == null) {
				window.alert("Please select a search engine!");
				event.preventDefault();
			} else {
				setSearchEngine(); 
			}
			
		}); 
		
    });
	</script>
</head>

<body>

	<form id="searchForm" method="GET" action="">
		<input name="q" id="input">
		<label>Google<input type="radio" name="engine" value="google"></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"></label>
		<label>Bing<input type="radio" name="engine" value="bing"></label>
		<label>Ask<input type="radio" name="engine" value="ask"></label>
		<button type="submit" value="Go!">Search</button>
	</form>

</body>
